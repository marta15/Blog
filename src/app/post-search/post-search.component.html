<div id="search">
    <label for="search-box">Search:</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let post of posts$ | async">
            <a routerLink="/detail/{{post.id}}">
                {{post.title}}
            </a>
        </li>
    </ul>
</div>
