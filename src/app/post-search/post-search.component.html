<div role="search" id="search">
    <input #searchBox id="search-box" class="form-control" type="search" aria-label="Search" placeholder="Search posts"
        (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let post of posts$ | async">
            <a routerLink="/detail/{{post.id}}">
                {{post.title}}
            </a>
        </li>
    </ul>
</div>
